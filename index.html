<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>NASA Picture of the Day</title>
	</head>
	<body>
		<div class="card">
			<h1 id="card-heading">NASA Picture of the Day</h1>
			<div id="current-image-container">
				<!-- Current image will be displayed here -->
			</div>
			<div class="card-content"></div>
		</div>
		<p class="para">Search for a Picture of the Day.</p>
		<form id="search-form">
			<label for="search-input">Select the date:</label>
			<input type="date" id="search-input" required />
			<button type="submit">Search</button>
		</form>
		<div class="search-history">
			<h2>Previous Searches</h2>
			<ul id="search-history-list">
				<!-- Past searches will be displayed here -->
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
